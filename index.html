<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>GTasks Canvas</title>
  <meta name="description" content="The GTasks Webapp Canvas">
  <meta name="author" content="xz9">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="header">
    <div class="leftbar">
      <button id="newlist" class="newlist"> New List</button>
    </div>
    <div class="rightbar">
      <div class="heading">TODO List</div>
    </div>
  </div>
  <div class="viewer">
    <div class="downleftbar">
      <b class="listheading">Task Lists:</b>
      <br>
      Task 1
      <br>
      Task 2
    </div>
    <div class="downrightbar">
      <div class="menubar"> 
        <button>Add Item</button>
        <button>Up</button>
        <button>Down</button>
        <button>Left</button>
        <button>Right</button>
      </div>
      <div class="content">
        Item 1
        <br>
        Item 2
        <br>
        Item 3
        <br>
        Item 4
      </div>
    </div>

  </div>
  <script src="js/scripts.js"></script>
</body>
</html>
