<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>GTasks Canvas</title>
  <meta name="description" content="The GTasks Webapp Canvas">
  <meta name="author" content="xz9">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="header">
    <div class="leftbar">
      <button id="newlist" class="newlist"> New List</button>
    </div>
    <div class="rightbar">
      <div class="heading">Todo List</div>
    </div>
  </div>
  <div class="viewer">
    <div class="downleftbar">
      <b class="listheading">Task Lists:</b>
      <br>
      Todo List
      <br>
      Task 2
    </div>
    <div class="downrightbar">
      <div class="menubar"> 
        <button id="newitem">Add Item</button>
        <button id="moveup">Up</button>
        <button id="movedown">Down</button>
        <button id="moveleft">Left</button>
        <button id="moveright">Right</button>
      </div>
      <div class="content">
        <div class="taskrows" layout="row">
          <div class="rowwrapper focus">
          <label class="rowhandle"> <input type="checkbox" class="rowchecker"> </input> </label>
          <input type="text" class="tasktext"></input>
          </div>
          <div class="rowwrapper">
          <label class="rowhandle"> <input type="checkbox" class="rowchecker"> </input> </label>
          <input type="text" class="tasktext"></input>
          </div>         
          <div class="rowwrapper">
          <label class="rowhandle"> <input type="checkbox" class="rowchecker"> </input> </label>
          <input type="text" class="tasktext jobdone"></input>
          </div> 
        </div>
      </div>
    </div>

  </div>
  <script src="js/scripts.js"></script>
</body>
</html>
